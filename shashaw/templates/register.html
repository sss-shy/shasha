{% extends 'base.html' %}
{% load static %}


{% block title %}
    莎莎网-注册
{% endblock %}
<!--css-->
{% block basecss %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
{% endblock %}
<!--js-->
{% block basejs %}
    <script src="{% static 'js/register.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
{% block basebodyt %}
    <div class="register_con page">
        <div class="signin_wrap">
            <div class="signin">
                <div class="sign-title">
                    <div class="sign-title-text">
                        注册账号<span class="fr">已有莎莎网账号？<a href="login.html">立即登录</a></span>
                    </div>
                </div>
                <div class="signup_box">
                    <form action="" method="">
                        <ul>
                            <li class="form-item">
                                <label for="" class="form-label">输入邮箱/手机：</label>
                                <span class="form-act">
										<input class="x-input" type="text" name="uname" value=""
                                               placeholder="请输入邮箱/手机号，最少5个字符">

									</span>
                            </li>
                            <li class="form-item">
                                <label for="" class="form-label">
                                    <em class="warn">*</em>密码：
                                </label>
                                <span class="form-act">
										<input class="x-input auto-password-check-handle" type="password" maxlength="16"
                                               placeholder="请输入密码6-16位字母和数字的组合" id="dom_el_e1a23b1"
                                               oncontextmenu="return false;" onpaste="return false;">
										<span class="password-check">
											<q>密码强度：</q>
											<em class="poor">差</em>
											<em class="weak">弱</em>
											<em class="good">中</em>
											<em class="strong">强</em>
											<span class="progress">
												<span class="percent">
											</span>
										</span>
									</span>
									</span>
                            </li>
                            <li class="form-item">
                                <label for="" class="form-label">
                                    <em class="warn">*</em>确认密码：
                                </label>
                                <span class="form-act">
										<input class="x-input" type="password" maxlength="16" placeholder="再次填写密码"
                                               vtype="equal:pam_account[login_password]" oncontextmenu="return false;"
                                               onpaste="return false;">
										<span class="validation-messagebox"></span>
									</span>
                            </li>
                            <li class="form-item action-verifycode hide">
                                <label for="" class="form-label">验证码：</label>
                                <span class="form-act">
        									<input class="img_input verify-input" type="text" placeholder="填写验证码"
                                                   maxlength="4">
        									<a class="code" title="点击更换验证码" class="verify-code"></a>
        									<a class="verify-code auto-change-verify-handle">看不清?换一张</a>
									</span>
                            </li>
                            <li class="form-item">
                                <label for="" class="form-label"></label>
                                <span class="form-act">
										<input type="checkbox" name="site_autologin" id="for_auto_signin"
                                               class="x-check action-auto-signin">
										<label for="" class="form-sub-label">同意</label>
										<a href="">莎莎网使用条款</a>和<a href="">隐私保护政策</a>
									</span>
                            </li>
                            <li class="form-item-normal">
                                <label for="" class="form-label"></label>
                                <span class="form-act">
										<button type="submit" class="btn btn-major btn-big" rel="_request">
											<span><span>注册</span></span>
										</button>
									</span>
                            </li>
                        </ul>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
